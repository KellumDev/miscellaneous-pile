<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso16.css" /> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: #1bd6e8}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;}.bootstrap-iso .form-control:focus { border-color: #5bc0de;  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(91, 192, 222, 0.6); box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(91, 192, 222, 0.6);} .asteriskField{color: red;}</style>

<body>
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group form-group-lg">
      <label class="control-label " for="tweet_title">
       Tweet Title
      </label>
      <input class="form-control" id="tweet_title" name="tweet_title" placeholder="Tweet" type="text"/>
     </div>
     <div class="form-group form-group-lg">
      <label class="control-label " for="tweet_category">
       Select blog category
      </label>
      <select class="select form-control" id="tweet_category" name="tweet_category">
       <option value="Opinion">
        Opinion
       </option>
       <option value="Link Promotion">
        Link Promotion
       </option>
       <option value="Conversation">
        Conversation
       </option>
       <option value="Questions">
        Questions
       </option>
       <option value="Solve Other People&rsquo;s Problems">
        Solve Other People&rsquo;s Problems
       </option>
       <option value="Community Highlighting">
        Community Highlighting
       </option>
       <option value="ReTweeting">
        ReTweeting
       </option>
      </select>
     </div>
     <div class="form-group form-group-lg">
      <label class="control-label " for="message">
       Tweet
      </label>
      <textarea class="form-control" cols="40" id="tweet_message" name="message" placeholder="What do you want to tweet? " rows="10"></textarea>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-info btn-lg btn-block" name="submit" id="submit_tweet" type="submit">
        Contact Us!
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
</body>
</html>
